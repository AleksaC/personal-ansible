repos:
  - repo: https://github.com/ansible/ansible-lint.git
    rev: v6.3.0
    hooks:
      - id: ansible-lint
        always_run: false
        files: |
          (?x)(
            roles/.* |
            main.yml
          )
        args:
          - -x
          - braces,meta-no-info
          - --offline

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
